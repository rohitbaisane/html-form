<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <div id="header">
            <div class="inner-content" style="margin-bottom:40px;">
            <img alt="Palantir Technologies logo" src="https://lever-client-logos.s3.us-west-2.amazonaws.com/b8300af6-ed1c-4d0b-8956-cee7839555b9-1599675095718.png">
            <h2>Software Engineer - Frontend Developer Productivity</h2>  
            <div class="desc">Seattle, WA</div>
            <div class="desc">Dev / Full-Time / Hybrid</div>  
            </div>
        </div>
        <div id="form">
            <div class="inner-content" style="margin-top:40px">
            <h4>
               SUBMIT YOUR APPLICATION
            </h4>
            <form id="job-form">
               <div class="input-block">
                    <label for="Resume">Resume/CV</label>
                    <input type="file" name="Resume">
               </div>
               <div class="input-block">
                    <label>Full Name</label>
                    <input type="text">
               </div>
               <div class="input-block">
                <label>Email</label>
                <input type="text">
               </div>
               <div class="input-block">
                <label>Phone</label>
                <input type="text">
               </div>
               <div class="input-block">
                <label>Current Location</label>
                <input type="text">
               </div>
               <div class="input-block">
               <button>
                   SUBMIT APPLICATION
               </button>
               </div>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
